<div class="row justify-content-center">
    <div class="col-lg-8 detail-container mt-4">
        <div class="card">
            <div class="card-body">
                <h4>Add New Shop Item</h4>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-8 mt-4 mb-4">
        <div class="card">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group">
                        <label for="productName">Name of Item</label>
                        <input type="text" ngModel required name="name" class="form-control" id="productName" placeholder="Name">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="productDescription">Description</label>
                        <textarea class="form-control" ngModel name="description" class="form-control" id="productDescription" placeholder="describe in 100 words"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="productPrice">Cost</label>
                            <input type="text" name="price" ngModel required class="form-control" id="productPrice" placeholder="e.g., 150 INR">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="productQuantity">No. of Units Available(Stock)</label>
                            <input type="number" name="quantity" required ngModel class="form-control" id="productQuantity" placeholder="e.g., 45..">
                        </div>
                    </div>
                    <a class="" [routerLink]="['/product/list']"><i class="fa fa-arrow-left"></i> Go To  Listing</a>
                    <button class="btn btn-success m-1" type="submit" [disabled]="f.invalid">Ready to Add?</button>
                </form>
            </div>
        </div>

    </div>
</div>
