<div class="row justify-content-center">
    <div class="col-lg-8 detail-container mt-4">
        <div class="card">
            <div class="card-body">
                <h4>Edit Product</h4>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-lg-8 mt-4 mb-4">
        <div class="card">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" name="name" required [(ngModel)]="model.name" id="productName" placeholder="Name">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="productDescription">Description</label>
                        <textarea class="form-control" id="productDescription" name="description" required [(ngModel)]="model.description" placeholder="Product Description"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="productPrice">Price</label>
                            <input type="text" class="form-control" name="price" required [(ngModel)]="model.price" id="productPrice" placeholder="Example: $25.00">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="productQuantity">Quantity</label>
                            <input type="number" class="form-control" name="quantity" required [(ngModel)]="model.quantity" id="productQuantity" placeholder="Example: 100">
                        </div>
                    </div>

                    <button class="btn btn-success m-1" type="submit" [disabled]="f.invalid">Update</button>
                </form>
                <a [routerLink]="['/product/list']" type="submit"><i class="fa fa-arrow-left"></i> Go To Listings</a>
            </div>
        </div>

    </div>
</div>
